<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Link scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    

    <!-- Link boostrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link css / styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Nav Bar Start -->
    <nav class="bg-dark text-white text-center">
      <h1>Weather Dashboard</h1>
      <p id="currentDay" class="Date"></p>
    </nav>
    <!-- Nav Bar End -->

    <!-- Search bar with Jumbotron Start -->
    <div class="jumbotron">
        <h2 class="text-center">Enter City Here</h2>
      <div class="search">
          
            <input type="text" placeholder="City Here" name="search" class="searchInput" />
            <button type="submit" class="searchBtn"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <!-- Search bar with Jumbotron End -->

    <div class="recent">
        <h3>Recent Cities:</h3>
        <p id="recentCities"></p>
    </div>

    

    <!-- Include Javascript -->
    <script src="script.js"></script>
  </body>
</html>
