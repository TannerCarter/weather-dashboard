<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Link boostrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link css / styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Nav Bar Start -->
    <nav class="bg-dark text-white text-center">
      <h1>Weather Dashboard</h1>
      <p id="currentDay" class="Date" ></p>
    </nav>
    <!-- Nav Bar End -->

    <!-- Search bar with Jumbotron Start -->
    <div class="jumbotron">
        <h2 class="text-center">Enter City Here</h2>
      <div class="search">
          
            <input type="text" placeholder="City Here" name="search" class="searchInput" id="searchCityInput" />
            <button type="submit" class="searchBtn" id="submitBtn"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <!-- Search bar with Jumbotron End -->

    <!-- Recent Cities List Start -->
    <div class="float-left col-4">
      <h2>Recent Cities List:</h2>
        <form id="searchedCities" class="card bg-light cityBox" class="mt-1">
         
        </form>
    </div>
     
    <!-- Recent Cities List End -->

    <!-- 5 Day Cards Start -->
    <div class="col-8 float-right text-center">
      <h2 class="text-center"> 5 Day Forecast:</h2>
      <div class="card bg-light rounded" style="width: 710; height: 30rem;">
        <div id="current"></div>
        <!--  -->
        <div id="displayUVL"></div>
        <div id="5day" class="row text-center"></div>
      </div>
    </div>  
    <!-- 5 Day Cards End -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
